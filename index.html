<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <dic class="calculator">
        <div class="screenUp">0</div>
        <div class="screenDown">0</div>
        <div class="monitor">
            <div class="light"></div>
            <button id="buttonL" class="buttonMonitor">&lt;</button>
            <button id="buttonC" class="buttonMonitor">C</button>
            <button id="buttonR" class="buttonMonitor">&gt;</button>
        </div>
        <div class="keys">
            <button class="clear">AC</button>
            <button class="parenthesis">(</button>
            <button class="parenthesis">)</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="point">.</button>
            <button class="number">0</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
<script src="./scripts/script.js"></script>
</html>
